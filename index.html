<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA test</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#06384c" />
    <meta name="msapplication-TileColor" content="#06384c" />
    <meta name="theme-color" content="#06384c" />
  </head>
  <body>
    <p>rotation : <span id="rotation">0</span></p>
  </body>

  <script>
    window.addEventListener("resize", () => {
      document.getElementById(
        "rotation"
      ).innerText = `orientation : ${window.orientation} (width : ${window.innerWidth} x height :${window.innerHeight})`;
    });
  </script>
</html>
